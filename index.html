<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Convertidor de moneda</h1>
        <div class="card p-4 mt-4">
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" id="cantidad" class="form-control" placeholder="Ingresa la cantidad">
            </div>
            <div class="mb-3">
                <label for="monedaOrigen" class="form-label">De:</label>
                <select id="monedaOrigen" class="form-select">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="MXN">MXN</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="monedaDestino" class="form-label">A:</label>
                <select id="monedaDestino" class="form-select">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="MXN">MXN</option>
                </select>
            </div>
            <button id="convertir" class="btn btn-primary w-100">Convertir</button>
            <h5 id="resultado" class="text-center mt-4"></h5>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
