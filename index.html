<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Currency Converter</h1>
        <div class="card p-4 mt-4">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" id="amount" class="form-control" placeholder="Enter amount">
            </div>
            <div class="mb-3">
                <label for="fromCurrency" class="form-label">From:</label>
                <select id="fromCurrency" class="form-select">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="MXN">MXN</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="toCurrency" class="form-label">To:</label>
                <select id="toCurrency" class="form-select">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="MXN">MXN</option>
                </select>
            </div>
            <button id="convert" class="btn btn-primary w-100">Convert</button>
            <h2 id="result" class="text-center mt-4"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
